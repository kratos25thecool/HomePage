<!DOCTYPE html>

    <meta charset="utf-8">
    <title>5 Beautiful Places</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Chango&display=swap" rel="stylesheet">

    <script>
		function writeText(txt, value) {
			document.getElementById("title").innerHTML=txt;

			if(value == 1)
			{
				document.body.style.backgroundColor = "#f08073";
			} else if(value == 2) {
				document.body.style.backgroundColor = "#c1e8e1";
			} else if(value == 3) {
				document.body.style.backgroundColor = "#f0a573";
			} else if(value == 4) {
				document.body.style.backgroundColor = "#c8e0d1";
			} else if(value == 5) {
				document.body.style.backgroundColor = "#99d6de";
			}
		}

		function dissolveText(txt) {
			document.getElementById("title").innerHTML=txt;
			document.body.style.backgroundColor = "white";
		}
	</script>
</head>
<base target="newSpace"/>
<body>

      <li style="padding-top: 10px; padding-bottom: 3px;"><a href="pages/courthouse/index.html" onMouseOver="writeText('Courthouse Square | Universal Studios California', '4')" onMouseOut="dissolveText('Image Mapping', '0')">Courthouse</a></li>
      <li style="padding-top: 10px; padding-bottom: 3px;"><a href="pages/deadSea/index.html" onMouseOver="writeText('Dead Sea | Jordan', '5')" onMouseOut="dissolveText('Image Mapping', '0')">Dead Sea</a></li>
